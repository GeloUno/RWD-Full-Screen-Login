<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/9470fdcf5e.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="splice-screen">
        <div class="left">
            <section class="copy">
                <h1>Horses are our passion</h1>
                <p class="">join in and exchange your experience</p>
            </section>
        </div>


        <div class="right">
            <form action="">
                <section class="copy">
                    <h2>Sing Up</h2>
                    <div class="login-container">
                        <p>Alredy have account ?
                            <a href="">
                                <strong>Log In</strong>
                            </a>
                        </p>
                    </div>
                </section>
                <div class="input-container name">
                    <label for="fname">Full name</label>
                    <input type="text" name="name" id="fname">
                </div>
                <div class="input-container email">
                    <label for="femail">Email</label>
                    <input type="text" name="email" id="femail">
                </div>
                <div class="input-container password">
                    <label for="fpassword">Password</label>
                    <input type="text" name="password" placeholder="must be at least 6 characters" id="fpassword">
                    <i class="far fa-eye-slash"></i>
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox" name="" id="">
                        <span class="checkbox"></span>
                        sing up for email updates
                    </label>
                </div>
                <button type="submit" class="singup-btn">Sing Up</button>
                <section class="copy_legal">
                    <p>
                        <span class="small">
                            By continuing, you agree to accept our
                            <br>
                                <a href="#">Private Policy</a>
                                &amp;
                                <a href="#">Terms of Service.</a>
                        </span>
                    </p>
                </section>
            </form>
        </div>
    </div>
    
</body>
</html>
